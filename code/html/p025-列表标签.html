<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表标签</title>
</head>

<body>
  <h2>无序列表 - 水果列表</h2>
  <ul>
    <li>榴莲</li>
    <li>香蕉</li>
    <li>苹果</li>
    <li>哈密瓜</li>
    <li>火龙果</li>
  </ul>
  <hr>
  <h2>有序列表 - 成绩排行榜</h2>
  <ol>
    <li>小美：100分</li>
    <li>小帅：80分</li>
    <li>小宝：60分</li>
  </ol>
  <hr>
  <h2>自定义列表 - 帮助中心</h2>
  <dl>
    <dt>帮助中心</dt>
    <dd>账户管理</dd>
    <dd>购物指南</dd>
    <dd>订单操作</dd>
  </dl>
</body>

</html>
