<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对路径</title>
</head>

<body>
  <!-- 1. 同级文件 -->
  <h2>同级文件</h2>
  <img src="cat.gif" alt="">
  <img src="./cat.gif" alt="">
  <hr>

  <!-- 2. 下级目录 -->
  <h2>下级目录</h2>
  <img src="images/dog.gif" alt="">
  <img src="./images/dog.gif" alt="">
</body>

</html>
